<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Paper - Online Testing System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online Testing System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="testpaper.html">Take a Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">Test History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Test Paper</h2>
        <div id="question-container" class="mt-4">
            <h4 id="question">Question 1: What is the capital of France?</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="options" id="option1">
                <label class="form-check-label" for="option1">A. Berlin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="options" id="option2">
                <label class="form-check-label" for="option2">B. Madrid</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="options" id="option3">
                <label class="form-check-label" for="option3">C. Paris</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="options" id="option4">
                <label class="form-check-label" for="option4">D. Rome</label>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary" id="prev-btn">Previous</button>
            <button class="btn btn-primary" id="next-btn">Next</button>
        </div>

        <div class="mt-4">
            <p>Total Questions: <span id="total-questions">10</span></p>
            <p>Attempted: <span id="attempted-questions">0</span></p>
            <p>Skipped: <span id="skipped-questions">0</span></p>
            <p>Remaining: <span id="remaining-questions">10</span></p>
        </div>
    </div>

    <script>
        // JavaScript code for navigating through questions and updating the counters.
    </script>
</body>
</html>
